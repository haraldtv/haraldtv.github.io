<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Trampett-skjema</title>
</head>

<body>

    <h2>Trampett-skjema</h2>
    <h3>Testkonk 2023</h3>

    <div class="skjema">
        <form action="/" method="get">
            <label for="Lag">Lag<span>*</span></label>
            <div class="lagnavn">
                <select>
                    <option value="Klasse" disabled selected>Aldersinndeling</option>
                    <option value="Senior">Senior</option>
                    <option value="Junior">Junior</option>
                    <option value="Rekrutt">Rekrutt</option>
                </select>

                <select>
                    <option value="Klasse" disabled selected>Klasse</option>
                    <option value="Kvinner">Kvinner</option>
                    <option value="Menn">Menn</option>
                    <option value="Mix">Mix</option>
                </select>

                <input class="lag" type="text" name="lagnavn" placeholder="Lagnavn" />

            </div>

            <label>Trampett<span>*</span></label>
            <div class="trampett-selection">

                <select>
                    <option value="Trampett" disabled selected>Trampett</option>
                    <option value="1">Dorado</option>
                    <option value="2">Md</option>
                </select>
                <select>
                    <option value="Antall fjærer" disabled selected>Antall fjærer</option>
                    <option value="36">36</option>
                    <option value="32">32</option>
                </select>
            </div>

            <label>Pegasus<span>*</span></label>
            <div class="pegasus-selection">
                <select>
                    <option value="" disabled selected>Høyde (cm)</option>
                    <option value="1">120</option>
                    <option value="2">125</option>
                    <option value="3">130</option>
                    <option value="4">135</option>
                    <option value="5">140</option>
                    <option value="6">145</option>
                    <option value="7">150</option>
                    <option value="8">155</option>
                    <option value="9">160</option>
                    <option value="10">165</option>
                </select>
                <select>
                    <option value="" disabled selected>Runde</option>
                    <option value="1">1. runde</option>
                    <option value="2">3. runde</option>
                </select>
                <input class="ben" type="text" name="ben" placeholder="Lengde ben (cm)">
            </div>

            <label>E-post<span>*</span></label>
            <div class="email">
                <input type="text" name="epost" placeholder="navn@eksempel.no" />
            </div>

            <h4>Andre kommentarer</h4>
            <p class="small">Kommentarer/ønsker til apparatene*</small>
            <div class="comments">
                <textarea rows="7" cols="70"></textarea>
            </div>

            <div class="submit_button">
            <button type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
