    <div class="audio-player">
        <audio id="audio"></audio>
        <div class="controls">
            <div id="backward" class="svg-button">
                <!-- Backward Icon -->
                <img src="https://unpkg.com/ionicons@7.1.0/dist/svg/play-back-outline.svg">
            </div>
            <div id="play-pause" class="svg-button">
                <!-- Play icon -->
                <img id="play-icon" src="https://unpkg.com/ionicons@7.1.0/dist/svg/play-outline.svg">
                <!-- Pause Icon -->
                <img id="pause-icon" style="display: none;" src="https://unpkg.com/ionicons@7.1.0/dist/svg/pause-outline.svg">
            </div>
            <div id="forward" class="svg-button">
                <!-- Forward Icon -->
                <img src="https://unpkg.com/ionicons@7.1.0/dist/svg/play-forward-outline.svg">
            </div>
            <input id="progress" type="range" min="0" max="100" value="0">
            <div id="mute-unmute" class="svg-button">
                <!-- Volume Icon (Unmuted) -->
                <img id="volume-icon" src="https://unpkg.com/ionicons@7.1.0/dist/svg/volume-high-outline.svg">
                <!-- Mute Icon -->
                <img id="mute-icon" style="display: none;" src="https://unpkg.com/ionicons@7.1.0/dist/svg/volume-mute-outline.svg">
            </div>
            <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="playtime">
            <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
    </div>
