<!DOCTYPE html>
<html data-theme="light" style="overflow-x: hidden; scrollbar-width: none;">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
  <head style="overflow-x: hidden;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">

    <link rel="manifest" href="./manifest.json" />

    <script type="text/javascript" src="main.js"></script>
  </head>
  <body style="overflow-x: hidden; overflow: hidden;">
    <div class="pcast-header">
        <div class="column"></div>
        <div class="columns is-mobile is-centered">
            <div class="column is-6 is-offset-3 is-centered">
                <div class="title-text">Pcast</div>
            </div>
        </div>
    
        <div class="column"></div>
        <div class="columns is-mobile is-centered">
            <div class="column is-8 is-offset-1">
                <!--<div class="box">-->
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Link to podcast...">
                    </div>
                    <div class="control">
                        <button class="button is-info" id="addPodButton">
                            Add
                        </button>
                    </div>
                </div>
                <!-- </div>-->
            </div>
        </div>
    
        <div class="column"></div>
        <div class="column"></div>
    </div>
    
    <div id="episodes_list">

    </div>
    

    <div class="column"></div>
    <div class="column"></div>
    

    <script type="text/javascript" src="render.js"></script>

    <footer class="footer-podcast">
        <div class="content has-text-centered">
            <p>
                This project is powered by: <a href="https://bulma.io/">Bulma</a> and <a href="https://ionic.io/ionicons">Ionic icons</a>
            </p>
        </div>
    </footer>
  </body>
</html>
