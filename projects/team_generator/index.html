<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator - Random Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84D;
            --accent: #4ECDC4;
            --dark: #2D3142;
            --light: #FFF8F0;
            --bowl-brown: #8B5A3C;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--light);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: var(--light);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(254,200,77,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Setup Phase */
        .setup-phase {
            position: relative;
        }

        .team-size-input {
            margin-bottom: 30px;
        }

        .team-size-input label {
            display: block;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .team-size-input input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-family: 'Space Mono', monospace;
            border: 3px solid var(--accent);
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .team-size-input input:focus {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        /* Bowl Container */
        .bowl-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            position: relative;
            min-height: 300px;
        }

        .bowl {
            width: 250px;
            height: 180px;
            position: relative;
            margin-top: 50px;
        }

        .bowl-rim {
            width: 100%;
            height: 30px;
            background: linear-gradient(180deg, #A0826D 0%, var(--bowl-brown) 100%);
            border-radius: 50%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 3;
        }

        .bowl-body {
            width: 100%;
            height: 150px;
            background: linear-gradient(180deg, var(--bowl-brown) 0%, #6D3F2C 100%);
            border-radius: 0 0 125px 125px;
            position: absolute;
            top: 15px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.3);
        }

        .bowl-fill {
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 0%;
            background: linear-gradient(180deg, var(--secondary) 0%, #FFD700 100%);
            border-radius: 0 0 100px 100px;
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .name-count {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 600;
            font-family: 'Space Mono', monospace;
        }

        /* Falling Paper Animation */
        .falling-paper {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: white;
            border: 2px solid var(--dark);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fallIntoBowl 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            z-index: 10;
            padding: 5px;
            text-align: center;
            overflow: hidden;
            word-wrap: break-word;
        }

        @keyframes fallIntoBowl {
            0% {
                top: -50px;
                transform: translateX(-50%) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) rotate(180deg);
            }
            100% {
                top: 200px;
                transform: translateX(-50%) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Input Section */
        .name-input-section {
            margin-top: 30px;
        }

        .name-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .name-input-group input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            border: 3px solid var(--accent);
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input-group input:focus {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-add {
            background: var(--accent);
            color: white;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8CAB 100%);
            color: white;
            font-size: 1.3rem;
            padding: 20px;
            margin-top: 20px;
        }

        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .name-tag {
            background: linear-gradient(135deg, var(--secondary) 0%, #FFD700 100%);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            animation: tagPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes tagPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .name-tag button {
            background: rgba(0,0,0,0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .name-tag button:hover {
            background: rgba(0,0,0,0.4);
            transform: scale(1.1);
        }

        /* Results Phase */
        .results-phase {
            display: none;
        }

        .results-phase.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drawing-animation {
            text-align: center;
            margin: 40px 0;
        }

        .current-draw {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: drawPaper 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            min-width: 200px;
        }

        @keyframes drawPaper {
            0% {
                transform: translateY(100px) rotate(10deg) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        .teams-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .team {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: teamAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .team h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .team ul {
            list-style: none;
        }

        .team li {
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            animation: memberAppear 0.4s ease backwards;
        }

        @keyframes teamAppear {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes memberAppear {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-reset {
            width: 100%;
            background: var(--dark);
            color: white;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 25px;
            }

            .bowl {
                width: 200px;
                height: 150px;
            }

            .teams-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Team Generator</h1>
        <p class="subtitle">Drop names in the bowl and let fate decide!</p>

        <div class="card">
            <!-- Setup Phase -->
            <div class="setup-phase" id="setupPhase">
                <div class="team-size-input">
                    <label for="teamSize">Team Size:</label>
                    <input type="number" id="teamSize" min="2" max="20" value="3" placeholder="Enter team size">
                </div>

                <div class="bowl-container" id="bowlContainer">
                    <div class="bowl">
                        <div class="bowl-rim"></div>
                        <div class="bowl-body">
                            <div class="bowl-fill" id="bowlFill"></div>
                        </div>
                    </div>
                    <div class="name-count" id="nameCount">0 names in the bowl</div>
                </div>

                <div class="name-input-section">
                    <div class="name-input-group">
                        <input type="text" id="nameInput" placeholder="Enter a name..." autocomplete="off">
                        <button class="btn btn-add" onclick="addName()">Add</button>
                    </div>
                    <div class="names-list" id="namesList"></div>
                    <button class="btn btn-generate" id="generateBtn" onclick="generateTeams()" disabled>
                        Generate Teams!
                    </button>
                </div>
            </div>

            <!-- Results Phase -->
            <div class="results-phase" id="resultsPhase">
                <div class="drawing-animation" id="drawingAnimation"></div>
                <div class="teams-display" id="teamsDisplay"></div>
                <button class="btn btn-reset" onclick="reset()">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        let names = [];
        let teamSize = 3;

        // Update team size
        document.getElementById('teamSize').addEventListener('input', (e) => {
            teamSize = parseInt(e.target.value) || 3;
        });

        // Add name with Enter key
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addName();
            }
        });

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name && !names.includes(name)) {
                names.push(name);
                
                // Create falling paper animation
                const bowlContainer = document.getElementById('bowlContainer');
                const paper = document.createElement('div');
                paper.className = 'falling-paper';
                paper.textContent = name;
                bowlContainer.appendChild(paper);
                
                // Remove paper after animation
                setTimeout(() => {
                    paper.remove();
                }, 1000);
                
                // Update bowl fill
                updateBowl();
                
                // Add to names list
                updateNamesList();
                
                // Clear input
                input.value = '';
                input.focus();
                
                // Enable generate button if we have enough names
                document.getElementById('generateBtn').disabled = names.length < 2;
            }
        }

        function updateBowl() {
            const fillPercentage = Math.min((names.length / 20) * 100, 90);
            document.getElementById('bowlFill').style.height = fillPercentage + '%';
            document.getElementById('nameCount').textContent = 
                `${names.length} name${names.length !== 1 ? 's' : ''} in the bowl`;
        }

        function updateNamesList() {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            
            names.forEach((name, index) => {
                const tag = document.createElement('div');
                tag.className = 'name-tag';
                tag.innerHTML = `
                    ${name}
                    <button onclick="removeName(${index})" title="Remove">Ã—</button>
                `;
                namesList.appendChild(tag);
            });
        }

        function removeName(index) {
            names.splice(index, 1);
            updateBowl();
            updateNamesList();
            document.getElementById('generateBtn').disabled = names.length < 2;
        }

        async function generateTeams() {
            // Hide setup phase
            document.getElementById('setupPhase').classList.add('hidden');
            const resultsPhase = document.getElementById('resultsPhase');
            resultsPhase.classList.add('active');
            
            // Shuffle names
            const shuffledNames = [...names].sort(() => Math.random() - 0.5);
            
            // Calculate teams
            const numTeams = Math.ceil(shuffledNames.length / teamSize);
            const teams = Array.from({ length: numTeams }, () => []);
            
            // Distribute names
            shuffledNames.forEach((name, index) => {
                teams[index % numTeams].push(name);
            });
            
            // Animate drawing
            const drawingAnimation = document.getElementById('drawingAnimation');
            const teamsDisplay = document.getElementById('teamsDisplay');
            
            for (let i = 0; i < shuffledNames.length; i++) {
                drawingAnimation.innerHTML = `<div class="current-draw">${shuffledNames[i]}</div>`;
                await new Promise(resolve => setTimeout(resolve, 600));
            }
            
            drawingAnimation.innerHTML = '<h2 style="color: #2D3142; margin: 20px 0;">ðŸŽ‰ Teams Ready! ðŸŽ‰</h2>';
            
            // Display teams
            teams.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                teamDiv.style.animationDelay = `${index * 0.1}s`;
                
                teamDiv.innerHTML = `
                    <h3>Team ${index + 1}</h3>
                    <ul>
                        ${team.map((member, memberIndex) => 
                            `<li style="animation-delay: ${(index * 0.1) + (memberIndex * 0.1)}s">${member}</li>`
                        ).join('')}
                    </ul>
                `;
                
                teamsDisplay.appendChild(teamDiv);
            });
        }

        function reset() {
            names = [];
            document.getElementById('setupPhase').classList.remove('hidden');
            document.getElementById('resultsPhase').classList.remove('active');
            document.getElementById('teamsDisplay').innerHTML = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('generateBtn').disabled = true;
            updateBowl();
            updateNamesList();
        }
    </script>
</body>
</html>
